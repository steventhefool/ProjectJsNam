<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        #start {
            background-color: #2563eb;
            color: white;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start:hover {
            background-color: #22c55e;
            transform: scale(1.1);
        }

        .navi {
            transition: all 0.3s ease;
        }

        .navi:hover {
            color: red;
            transform: scale(1.2);
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            flex-grow: 1;
        }

        .card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .card button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <div style="margin: 10px 20px;"><b>GYM Management</b></div>
            <div class="nav" style="margin: 10px 20px;">
                <span onclick="window.location.href=`/index.html`" class="navi">Trang chủ</span>
                <span onclick="window.location.href=`pages/booking/schedule.html`" class="navi">Lịch tập</span>
                <span onclick="window.location.href=`pages/auth/login.html`" class="navi loginLogout" >Đăng nhập</span>
                <span id="adminBtn" onclick="window.location.href='pages/admin/dashboard.html'"
                    style="display:  none;" class="navi">Admin</span>
            </div>
        </div>
    </header>
    <main>
        <div style="position: relative;">
            <img src="./Ảnh.png" alt="" width="100%" height="745.9px">
            <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
                <h3 style="font-size: 70px;">Welcome to Our Gym</h3>
                <span style="font-size: 30px; padding-top: 10px; display: block;">
                    Transform Your Body, Transform Your Life
                </span>
                <button onclick="window.location.href=`pages/auth/login.html`" id="start">
                    Bắt đầu ngay
                </button>
            </div>
            <div style="background-color: #F9FAFB;">
                <div style="text-align: center; padding: 30px;">
                    <span style="font-size: 40px; font-weight: bold;">
                        Các lớp học phổ biến
                    </span>
                </div>
                <div class="card-container">
                    <div class="card">
                      <h3>Gym</h3>
                      <p>Tập luyện với các thiết bị hiện đại</p>
                      <button onclick="window.location.href=`pages/booking/schedule.html`">Đặt lịch</button>
                    </div>
                
                    <div class="card">
                      <h3>Yoga</h3>
                      <p>Thư giãn và cân bằng tâm trí</p>
                      <button onclick="window.location.href=`pages/booking/schedule.html`">Đặt lịch</button>
                    </div>
                
                    <div class="card">
                      <h3>Zumba</h3>
                      <p>Đốt cháy calories với những điệu nhảy sôi động</p>
                      <button onclick="window.location.href=`pages/booking/schedule.html`">Đặt lịch</button>
                    </div>
                  </div>
            </div>
        </div>
    </main>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (isLoggedIn) {
                const loginLogoutBtn = document.querySelector(".loginLogout");
                if (loginLogoutBtn) {
                    loginLogoutBtn.textContent = "Đăng xuất";
                    loginLogoutBtn.onclick = function() {
                        localStorage.removeItem("currentUser");
                        localStorage.removeItem("isLoggedIn");
                        localStorage.removeItem("isAdmin");
                        alert("Đăng xuất thành công!");
                        window.location.href = "/index.html";
                    };
                }
            }
        };
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/booking.js"></script>
</body>

</html>
