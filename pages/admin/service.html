<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý Dịch vụ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/js/authGuard.js"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <aside class="w-64 bg-gray-900 text-white flex flex-col p-4">
    <h2 class="text-xl font-bold mb-6">Admin Dashboard</h2>
    <nav class="flex flex-col space-y-2">
      <a href="./dashboard.html" class="px-3 py-2 rounded hover:bg-gray-800">Quản lý lịch</a>
      <a href="./service.html" class="px-3 py-2 rounded bg-gray-800">Quản lý dịch vụ</a>
      <a href="/index.html" class="px-3 py-2 rounded hover:bg-gray-800">Trang chủ</a>
      <a id="logoutBtn" class="px-3 py-2 rounded text-red-400 hover:text-red-600">Đăng xuất</a>
    </nav>
  </aside>

  <main class="flex-1 p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Quản lý Dịch vụ</h1>
      <button id="addServiceBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Thêm dịch vụ mới</button>
    </div>
    <div class="bg-white shadow rounded overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="text-left px-6 py-3 border-b">Tên dịch vụ</th>
            <th class="text-left px-6 py-3 border-b">Mô tả</th>
            <th class="text-left px-6 py-3 border-b">Hình ảnh</th>
            <th class="text-left px-6 py-3 border-b">Thao tác</th>
          </tr>
        </thead>
        <tbody id="serviceTableBody">

        </tbody>
      </table>
    </div>
  </main>

  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4" id="modalTitle">Thêm dịch vụ</h2>
      <input type="text" id="serviceName" placeholder="Tên dịch vụ" class="w-full mb-4 p-2 border rounded" />
      <textarea id="serviceDesc" placeholder="Mô tả" class="w-full mb-4 p-2 border rounded"></textarea>
      <input type="file" id="serviceImageFile" accept="image/*" class="w-full mb-4 p-2 border rounded" />
      <img id="previewImage" class="mb-4 w-24 hidden" />
      <div class="flex justify-end space-x-2">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded">Hủy</button>
        <button id="saveBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Lưu</button>
      </div>
    </div>
  </div>

  <script src="/js/service.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem("currentUser");
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("isAdmin");
      window.location.href = '/pages/auth/login.html';
    });
  </script>
</body>
</html>
