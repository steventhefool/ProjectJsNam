<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/js/authGuard.js"></script>
</head>

<body class="bg-gray-900 text-white">
  <div class="flex min-h-screen">

    <aside class="w-64 bg-gray-800 p-4 space-y-4">
      <h2 class="text-xl font-bold mb-6">Admin Dashboard</h2>
      <nav class="flex flex-col space-y-2">
        <a href="./dashboard.html" class="bg-gray-700 p-2 rounded">Quản lý lịch</a>
        <a href="./service.html" class="hover:bg-gray-700 p-2 rounded">Quản lý dịch vụ</a>
        <a href="/index.html" class="hover:bg-gray-700 p-2 rounded">Trang chủ</a>
        <a href="" id="logoutBtn" class="text-red-400 hover:text-red-600 mt-4">Đăng xuất</a>
      </nav>
    </aside>

    <main class="flex-1 bg-gray-100 text-gray-900 p-6">
      <h1 class="text-2xl font-bold mb-6">Thống kê lịch tập</h1>

      <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-4 rounded shadow text-center">
          <p class="text-gray-500">Tổng số lịch Gym</p>
          <p class="text-2xl font-bold text-blue-600" id="gymCount">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
          <p class="text-gray-500">Tổng số lịch Yoga</p>
          <p class="text-2xl font-bold text-green-600" id="yogaCount">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
          <p class="text-gray-500">Tổng số lịch Zumba</p>
          <p class="text-2xl font-bold text-purple-600" id="zumbaCount">0</p>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <canvas id="classChart" height="100"></canvas>
      </div>

      <div class="bg-white p-6 mt-8 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Bộ lọc</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div>
            <label class="block mb-1 text-sm font-medium">Lớp học</label>
            <select class="w-full border rounded px-3 py-2" id="filterClass">
              <option>Tất cả</option>
              <option>Gym</option>
              <option>Yoga</option>
              <option>Zumba</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input type="email" id="filterEmail" placeholder="Tìm theo email" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Ngày</label>
            <input type="date" id="filterDate" class="w-full border rounded px-3 py-2" />
          </div>
          <div class="flex items-end">
            <button id="filterBtn"
              style="border: 10px; background-color: blue; color: white; width: 10em; height: 2.5em;">Lọc</button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full text-sm border text-left">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="px-4 py-3 border-b">Lớp học</th>
                <th class="px-4 py-3 border-b">Ngày tập</th>
                <th class="px-4 py-3 border-b">Khung giờ</th>
                <th class="px-4 py-3 border-b">Họ tên</th>
                <th class="px-4 py-3 border-b">Email</th>
                <th class="px-4 py-3 border-b">Thao tác</th>
              </tr>
            </thead>
            <tbody id="scheduleTable">
              <!-- <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 border-b">Yoga</td>
                <td class="px-4 py-3 border-b">2025-05-02</td>
                <td class="px-4 py-3 border-b">14:00 - 16:00</td>
                <td class="px-4 py-3 border-b">NGUYEN THANH BINH PHUOC</td>
                <td class="px-4 py-3 border-b">tieucamieu@gmail.com</td>
                <td class="px-4 py-3 border-b text-blue-600">
                  <a href="" class="mr-2 hover:underline">Sửa</a>
                  <a href="" class="text-red-500 hover:underline">Xóa</a>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>

        <div class="flex justify-center mt-4">
          <button id="prevPage" class="px-3 py-1 border rounded mx-1">Trang trước</button>
          <span id="pageNumber" class="px-3 py-1">1</span>
          <button id="nextPage" class="px-3 py-1 border rounded mx-1">Trang tiếp theo</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/admin.js"></script>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.removeItem("currentUser");
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("isAdmin");
      window.location.href = '/pages/auth/login.html';
    });
  </script>
</body>

</html>
